<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="card" aria-label="Main Card Component">
    <p>ADVICE #<span class="advice-id"></span></p>
    <h2 class="advice">...</h2>
    <div class="divider" aria-label="Divider Image">
      <picture aria-label="img to be shown according to sizes">
        <source media="(min-width:900px)" srcset="./images/pattern-divider-desktop.svg">
        <source media="(max-width:900px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="divider">
      </picture>
    </div>
    <button type="submit" class="btn" aria-label="dice button">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </main>
  <script src="./index.js"></script>
</body>
</html>
